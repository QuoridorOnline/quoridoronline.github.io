<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Quoridor</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>

<!-- Multiple canvases: http://html5.litten.com/using-multiple-html5-canvases-as-layers/ -->
<div>
    <div style=height:71px>
        <canvas id="top-notation"></canvas>
    </div>
    <div style="width:500px; height:450px">
        <canvas id="left-notation"></canvas>
        <canvas id="quoridor-board">Use a browser that supports HTML5 Canvas.</canvas>
        <div class="quick-rules" style="line-height: 1.4em; word-wrap: break-word; width: 260px">
            <span style="font-weight:bold; text-decoration:underline; font-size:18px">
                Quoridor - 1 vs 1 Strategy Game
            </span>
            <ul style="padding-left:1em; font-size:16px">
                <li>Objective: Get to the other side</li>
                <li>On your turn: Move your token or build a wall</li>
                <li>You are not allowed to build walls that trap either player</li>
            </ul>
        </div>
        <!--<input type="button" id="btn_undo" value="Undo"/>-->
    </div>
    <div><canvas id="bot-notation"></canvas></div>
    <div><canvas id="game-text"></canvas></div>
</div>

<script type="text/javascript" src="src/logic.js"></script>
<script type="text/javascript" src="src/main.js"></script>
</body>
</html>
